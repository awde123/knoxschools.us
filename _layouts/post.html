<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}
				{% for tag in page.tags %}
					<a class="tag" href="/blog/tags/#{{ tag | slugify }}">{{ tag }}</a>
				{% endfor %}
				</h1>
		</header>

		{% if page.author %}<p>by {{ page.author }} &lt;{{ site.writers[page.author] }}&gt;</p><br/>{% endif %}

		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
